powerwiz_limiter_max_allowed_consumption:
  name: Try to keep power consumption below this kWh threshold
  max: 20
  min: 2
  step: 1
  mode: slider
powerwiz_limiter_todays_top_hourly_consumption:
  name: Power consumption during todays most power hungry hour
  max: 20
  min: 0
  step: 0.001
  mode: box
powerwiz_limiter_max_minutes_off:
  name: Maximum duration a device should stay shut off due to power limiting
  max: 120
  min: 20
  step: 5
  mode: box
powerwiz_min_minutes_on:
  name: Minimum amount of time a device must be allowed to be on before powerwiz can shut it off again
  max: 120
  min: 20
  step: 5
  mode: box
powerwiz_saver_number_of_expensive_hours:
  name: Number of most expensive hours per day to shut off powersaver enabled devices
  max: 12
  min: 0
  step: 1
  mode: slider
powerwiz_saver_threshold_percent:
  name: Percent threshold before saving (compared to median cheapest hours price)
  max: 200
  min: 0
  step: 5
  mode: box
powerwiz_saver_threshold_currency:
  name: Absolute threshold before saving (compared to median cheapest hours price)
  max: 5
  min: 0
  step: 0.01
  mode: box
